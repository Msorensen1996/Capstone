<ion-header>
  <ion-toolbar>
    <ion-title>Send Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked >To</ion-label>
      <ion-input [(ngModel)]="to" type="text" placeholder="Email@email.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked >Subject</ion-label>
      <ion-input [(ngModel)]="subject" type="text" placeholder="Type you subject here"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked >Body</ion-label>
      <ion-input [(ngModel)]="Body" type="text" placeholder="Type your body here"></ion-input>
  </ion-item>
  <ion-button block (click)="send()">Send</ion-button>
  <ion-button block (click)="back()">Back</ion-button>
</ion-content>
