<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create an Accouunt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input type="email" placeholder=*email@email.com* [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Password</ion-label>
    <ion-input type="password" placeholder=*PassW0rd123* [(ngModel)]="password"></ion-input>
  </ion-item>
  
</ion-list>
<ion-button expand="block" color="secondary" (click)="signup()">Sign Up</ion-button>
</ion-content>
